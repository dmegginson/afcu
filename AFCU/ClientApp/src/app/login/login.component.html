<div class="">

    <div class="row">
        <div class="col-12">
            <h1 class="text-secondary">Please sign in</h1>
        </div>
    </div>

    <!-- Incorrect entries - Do I want this to look like this? -->
    <div class="row" *ngIf="validUser === false">
        <div class="col-12">
            <span class="text-danger font-weight-light">
                <i *ngIf="attempts === 1">Incorrect username and/or password. You have attempted to login {{attempts}} time.</i>
                <i *ngIf="attempts > 1">Incorrect username and/or password. You have attempted to login {{attempts}} times.</i>
            </span>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-12">
            <input [(ngModel)]="user.username" placeholder="Username" (keyup.enter)="login()" />
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <input [(ngModel)]="user.password" placeholder="Password" (keyup.enter)="login()" />
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <span class="btn btn-dark">
                <a (click)="login()">Sign In</a>
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <span class="font-weight-light">
                Don't have an account yet? <a class="text-primary pointer" href="/signup">Create one here</a>.
            </span>
        </div>
    </div>

</div>
